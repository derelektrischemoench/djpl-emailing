{% load i18n %}
<td align="center" valign="top">
	<!-- CENTERING TABLE // -->
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tbody><tr style="padding-top:0;">
			<td align="center" valign="top">
				<!-- FLEXIBLE CONTAINER // -->
				<table border="0" cellpadding="30" cellspacing="0" width="500" class="flexibleContainer">
					<tbody><tr>
						<td style="padding-top:0; padding-bottom:0px;" align="center" valign="top" width="500" class="flexibleContainerCell">

							<!-- CONTENT TABLE // -->
							<table border="0" cellpadding="0" cellspacing="0" width="50%" class="emailButton" style="background-color: #3498DB;">
								<tbody><tr>
									<td align="center" valign="middle" class="buttonContent" style="padding-top:15px;padding-bottom:15px;padding-right:15px;padding-left:15px;">
										<a style="color:#FFFFFF;text-decoration:none;font-family:Helvetica,Arial,sans-serif;font-size:20px;line-height:135%;" href="{{ href }}" target="_blank">{% blocktrans %}{{ label }}{% endblocktrans %}</a>
									</td>
								</tr>
							</tbody></table>
							<!-- // CONTENT TABLE -->

						</td>
					</tr>
				</tbody></table>
				<!-- // FLEXIBLE CONTAINER -->
			</td>
		</tr>
	</tbody></table>
	<!-- // CENTERING TABLE -->
</td>
